<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc App</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="display">
            <p class="previous-digit" data-previous-digit></p>
            <p class="current-digit" data-current-digit></p>
        </div>

        <button class="number seven" data-number>7</button>
        <button class="number eight" data-number>8</button>
        <button class="number nine" data-number>9</button>
        <button class="special-operation multiply" data-operation>x</button>
        <button class="number four" data-number>4</button>
        <button class="number five" data-number>5</button>
        <button class="number six" data-number>6</button>
        <button class="special-operation divide" data-operation>รท</button>
        <button class="number one" data-number>1</button>
        <button class="number two" data-number>2</button>
        <button class="number three" data-number>3</button>
        <button class="special-operation add" data-operation>+</button>
        <button class="number zer" data-number>0</button>
        <button class="special-operation subtract" data-operation>-</button>
        <button class="special-operation dec" data-number>.</button>
        <button class="special-operation equal" data-equal>=</button>
        <button class="special-operation clear" data-clear>CE</button>
        <button class="special-operation del" data-delete>C</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
